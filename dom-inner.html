<!--dom:object based structure of html page.
    It is an object graph of html parts and elements.
    node: every object is considered as a node .
    document node:main node/root node
    element node:children /leaf node
    It has rich api(predefined functions hell lot of them)
-->

    <title>Document</title>
  </head>
  <body>
    <h1>Header</h1>
    <ul>
      <li>One</li>
